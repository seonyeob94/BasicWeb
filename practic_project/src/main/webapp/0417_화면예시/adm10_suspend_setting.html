<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ADM10 - 대출 정지 사용자 관리</title>
  <style>
    body {
      font-family: 'Pretendard', sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    h2 {
      color: #003366;
      border-bottom: 2px solid #003366;
      padding-bottom: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #e6f0ff;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    input[type="date"], input[type="text"] {
      padding: 6px;
      width: 90%;
      box-sizing: border-box;
    }
    .btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }
    .btn-register { background-color: #4caf50; }
    .btn-modify  { background-color: #ff9800; }
    .btn-release { background-color: #f44336; }
    .btn:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <h3>🚫 대출 정지 사용자 관리 (ADM10)</h2>
  <h2>📌 수동 정지 등록</h3>
	<form id="manual-block-form">
	  <label>사용자 ID: <input type="text" name="memberId" required></label><br>
	  <label>도서명: <input type="text" name="bookTitle"></label><br>
	  <label>사유:
	    <select name="reason">
	      <option value="파손">파손</option>
	      <option value="분실">분실</option>
	      <option value="기타">기타</option>
	    </select>
	  </label><br>
	  <label>정지 시작일: <input type="date" name="startDate"></label><br>
	  <label>정지 종료일: <input type="date" name="endDate"></label><br>
	  <label>비고: <input type="text" name="note"></label><br>
	  <button type="submit">정지 등록</button>
	</form>

  <h2>🚫 대출 정지 사용자 조회</h2>
  <p>현재 정지 상태인 사용자 목록과 정지 사유/기간을 확인하고, 조치할 수 있습니다.</p>

  <table>
    <thead>
      <tr>
        <th>사용자명</th>
        <th>정지 사유</th>
        <th>정지 시작일</th>
        <th>해제 예정일</th>
        <th>현재 상태</th>
        <th>조치</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>홍길동</td>
        <td><input type="text" value="연체 7일 이상"></td>
        <td><input type="date" value="2025-04-10"></td>
        <td><input type="date" value="2025-04-17"></td>
        <td>정지</td>
        <td>
          <button class="btn btn-modify">수정</button>
          <button class="btn btn-release">해제</button>
        </td>
      </tr>
      <tr>
        <td>이영희</td>
        <td><input type="text" value="도서 파손"></td>
        <td><input type="date" value="2025-04-11"></td>
        <td><input type="date" value="2025-04-25"></td>
        <td>정지</td>
        <td>
          <button class="btn btn-modify">수정</button>
          <button class="btn btn-release">해제</button>
        </td>
      </tr>
      
    </tbody>
  </table>
  
  
</body>
</html>
