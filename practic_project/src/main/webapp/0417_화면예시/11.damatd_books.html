<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>분실/파손 도서 관리 프로세스 흐름도</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f4f6f8;
      padding: 30px;
    }
    .flow-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    .step {
      background-color: #ffffff;
      border: 2px solid #4a90e2;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
      font-size: 16px;
    }
    .arrow {
      font-size: 24px;
      color: #4a90e2;
    }
    .branch {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }
    .branch .step {
      width: 180px;
      background-color: #e8f0fe;
    }
  </style>
</head>
<body>
  <h2>📕 분실/파손 도서 관리 프로세스 흐름도</h2>
  <div class="flow-container">
    <div class="step">1. 관리자 도서 상태 이상 확인</div>
    <div class="arrow">⬇️</div>

    <div class="step">2. 도서 정보 및 상태 선택 (분실 / 파손)</div>
    <div class="arrow">⬇️</div>

    <div class="step">3. 분실/파손 등록 후 사유 입력 및 저장</div>
    <div class="arrow">⬇️</div>

    <div class="step">4. 사용자 상태 연동 (정지 또는 내부 기록용)</div>
  </div>
</body>
</html>
