<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>정지 대상 알림 관리 프로세스 흐름도</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f4f6f8;
      padding: 30px;
    }
    .flow-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    .step {
      background-color: #ffffff;
      border: 2px solid #4a90e2;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
      font-size: 16px;
    }
    .arrow {
      font-size: 24px;
      color: #4a90e2;
    }
    .branch {
      display: flex;
      justify-content: space-around;
      width: 100%;
    }
    .branch .step {
      width: 180px;
      background-color: #e8f0fe;
    }
  </style>
</head>
<body>
  <h2>📩 정지 대상 알림 관리 프로세스 흐름도</h2>
  <div class="flow-container">
    <div class="step">1. 정지 사용자 목록에서 자동 분류된 사용자 확인</div>
    <div class="arrow">⬇️</div>

    <div class="step">2. 정지 사유 및 정지 시작일 확인</div>
    <div class="arrow">⬇️</div>

    <div class="step">3. 관리자 전송 버튼 클릭</div>
    <div class="arrow">⬇️</div>

    <div class="step">4. 정지 알림 전송 완료 (이메일/SMS)</div>
   
  </div>
</body>
</html>
