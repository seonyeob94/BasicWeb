<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>알림 발송 이력 조회 프로세스 흐름도</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #f4f6f8;
      padding: 30px;
    }
    .flow-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    .step {
      background-color: #ffffff;
      border: 2px solid #4a90e2;
      padding: 15px 25px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 400px;
      text-align: center;
      font-size: 16px;
    }
    .arrow {
      font-size: 24px;
      color: #4a90e2;
    }
  </style>
</head>
<body>
  <h2>📩 알림 발송 이력 조회 프로세스 흐름도</h2>
  <div class="flow-container">
    <div class="step">1. 관리자가 알림 이력 관리 메뉴 접속</div>
    <div class="arrow">⬇️</div>

    <div class="step">2. 기간 또는 사용자 기준으로 검색 조건 입력</div>
    <div class="arrow">⬇️</div>

    <div class="step">3. 알림 발송 이력 목록 조회 (이메일/SMS 구분)</div>
    <div class="arrow">⬇️</div>

    <div class="step">4. 개별 이력 상세 확인 또는 삭제 가능</div>
  </div>
</body>
</html>
