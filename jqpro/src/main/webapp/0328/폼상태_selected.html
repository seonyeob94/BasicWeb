<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<script>

		let str="";
$( function(){
	$('#spring1').on('change', function(){
		
		//sedl1 = $("#spring1" option:selected).val();
		sel1 = $('option:selected', this).val();
		console.log(sel1);
		
	})
	
	$('#spring2').on('change', function(){
		//반복문을 이용
		$('option:selected', this).each( function(){
			 str += $(this).val() + "<br>"
		})
		$('#result2 div').html(str);
	})
})
</script>
</head>
<body>


<div class="box">

  <div id="result1">
    <form>

  </div>
</div>

<div class="box">
  <h3></h3>
