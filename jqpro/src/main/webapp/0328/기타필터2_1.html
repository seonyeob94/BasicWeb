<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<script>
$(function(){
	$('#visible').on('click', function(){
		
		let str ="****visible 결과****<br>";
		//반복문
		$('#testForm *:visible').each(function(a,b){
			
			if ($(this).is('input')) {
				str+=this.tagName+"==>>>"+$(this).attr('name')+" : "+$(this).val()+"<br>";
			}
			if($(this).is('span')){
				str +=this.tagName+"==>>>"+$(this).text() + "<br>";
			}
			//tag이름 비교
			console.log(this.tagName);
		})
		// if($(this).attr('type')=='radio') 
			 str += "성별선택 : "+$('input[name="sung"]:checked').val();
		
		$('#out_visible').html(str);
	})
	
	
	$('#hidden').on('click', function(){

		let str ="****hidden 결과****<br>";
		//반복문
		$('#testForm *:hidden').each(function(a,b){
		if ($(this).is('input')) {
			str+=this.tagName+"==>>>"+$(this).attr('name')+" : "+$(this).val()+"<br>";
		}
		if($(this).is('span')){
			str += this.tagName+"==>>>"+$(this).text() + "<br>";
		}
			
		})
		
	$('#out_hidden').html(str);
	})
})
</script>
</head>
<body>


<div class="box">
  <h3></h3>
  
  <input type="button" value="hidden" id="hidden">
  <input type="button" value="visible" id="visible">
  <br><br>
  <div id="result1">
     <form id="testForm">
		<input type="hidden" name="userAge" value="33">
		<input type="hidden" name="userCity" value="대전">
		I D : 
		<input type="text" name="userID" value="hong">
		<span style="display:none">ID가 중복됩니다. </span> 
		<br>
		
		이름 : 
		<input type="text" name="userName" value="홍길동">
		<span style="visibility:hidden">이름을 입력하세요</span>
		<br>
		
		성별 : 
		<input type="radio" name="sung" value="남"> 남자
		<input type="radio" name="sung" value="여"checked>여자
	 </form>
  </div>
  <div id="parent">
	  <div id="out_hidden"></div>
	  <div id="out_visible"></div>
  </div>
</div>

</body>
</html>
