<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<script>
$(function(){
	$('.pp').on('click', function(){
		$(this).css('font-size', '+=5px');
	})
	
	$("#btn1").on('click', ()=>{
		//id = p1 인 요소 선택, 복사 
		//id = result2인 요소에 붙혀넣기
		$('#p1').clone().appendTo($('#result2'));
	})

	$("#btn2").on('click', ()=>{
		//id = p2 인 요소 선택, 복사 
		//id = result2인 요소에 붙혀넣기
		$('#p2').clone(true).appendTo($('#result2'));
	})
})

</script>
</head>
<body>


<div class="box">
  <h3>p태그 클릭시 글자크기를 변경하는 이벤트 핸들러<br>
  clone: 이벤트 핸들러를 빼고 복사<br>
  clonetrue : 이벤트 핸들러를 포함해서 복사<br>
  붙혀넣기를 위한 매소드가 필요 - append, prepend, before, after
  </h3>
  
  <input type="button" value="clone" id="btn1">
  <input type="button" value="clonetrue" id="btn2">
  <br><br>
  <div id="result1">
    <p id="p1" class="pp">무궁화 꽃이 피었습니다</p>
    <p id="p2" class="pp">능소화 꽃이 피었습니다</p>
  </div>
  
  <div id="result2">
  
  </div>
</div>

</body>
</html>
