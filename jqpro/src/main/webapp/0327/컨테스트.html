<!DOCTYPE html>
<html>
<head>

<script type="text/javascript">

$(function(){	
	
	//class=result인 요소의 클릭이벤트 핸들러 작성
	$('.result').on('click', function(){
		//$(this, 'p')
		//$('this', 'p')
		$('p', this).css('font-size', '+=5px');
	})
})

const proc1=()=>{
	//전체 ptag를 선택
	$('p').css('color', 'blue');
	
	$('#result1 p').css('color', 'red');
	
	$('p', '#result1').css('color', 'red');
	
	$('p', document.forms[1]).css('background', 'cyan');
}
</script>
</head>
<body>


<div class="box">
  <h3></h3>
  
  <input type="button" value="확인" onclick="proc1()">
  <br><br>

  </form>

  </div>
  
  <div id="result3" class="result">
    <p>홍매화 꽃이 피었습니다</p>
  </div>
  
</div>

</body>
