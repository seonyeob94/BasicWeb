function main(fn){
	
	//fn은 main함수 호출시에 전달받은 function()이다

	setTimeout( function(){
		console.log("게시판 리스트 가져오기");

		fn();
	},2000)
	
	//main함수 호출 도중에 fn함수를 호출한다
	
	
}

const proc1 = () =>{
	main(function(){
		console.log("게시판 리스트 출력");
	})
}
</script>

<div class="box">
  <h3></h3>
  
  <input type="button" value="확인" onclick="proc1()">

</div>
