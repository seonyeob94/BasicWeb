<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<script>
const proc1=()=>{
	//각 요소들의 상태값을 가져온다 -prop
	chk = $('#checkTest').prop('checked');
	sel = $('#selTest option').eq(2).prop('selected');
	txt = $('#txtTest').prop('readonly');
	btn = $('#runBtn').prop('disabled');
	
	console.log(chk, sel, txt, btn);
	//각 요소의 상태값을 반대로 설정
	$('#checkTest').prop('checked', !chk);
	$('#selTest option').eq(2).prop('selected', !sel);
	$('#txtTest').prop('readonly', !txt);
	$('#runBtn').prop('disabled', !btn);
	
	/* if($('#checkTest').prop('checked')){
		$('#checkTest').prop('checked', false);
	}else{
		$('#checkTest').prop('checked', true);
	} */
	
	
}

$(function(){
	$("#all").on('click', function(){
		//all의 상태값을 가져온다
		vall = $(this).prop('checked');
		
		//class = chk인 요소에 all의 상태값으로 변경
		$('.chk').prop('checked',vall);
	})
})
</script>
</head>
<body>


<div class="box">
  <h3>proop : 속성 상태값을 가져오거나 설정하기<br>
  true/false로 리턴<br>
  상태 : shecked, selected, readonly, disabled, multiple</h3>
  
  <form>
	체크박스(라디오버튼) : 
	<input type="checkbox" id="checkTest" checked><br><br>
	
	리스트박스(select객체) :
	<select id="selTest">
	  <option value="1">하나</option>
	  <option value="2">둘</option>
	  <option value="3" selected >셋</option>
	  <option value="4">넷</option>
	</select><br><br>
	
	text객체 (readonly) : 
	<input type="text" value="가나다" id="txtTest"><br><br>
	
	button객체(disabled) :
	<input type="button" value="실행" id="runBtn" onclick="alert('hello~')">
  </form>
  
  <input type="button" value="확인" onclick="proc1()">
  <br><br>
  <div id="result1"></div>
</div>

<div class="box">
  <h3>
  </h3>
  
  <input type="checkbox" id="all">전체선택
  <br><br>
  <input type="checkbox" class="chk">1
  <input type="checkbox" class="chk">2
  <input type="checkbox" class="chk">3
  <input type="checkbox" class="chk">4
  <input type="checkbox" class="chk">5
  
  <div id="result1"></div>
</div>

</body>
</html>
