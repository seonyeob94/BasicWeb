<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script src="../js/jquery-3.7.1.js"></script>
<script>
$(function(){
	$('#add').on('click', function(){
		
		let vadd=$(`<p>파일 : <input type="file">&nbsp;&nbsp;&nbsp;<input type="button" value="삭제" class="remov"></p>`);
		
		$("#result1").append(vadd);		
	})
	$('#result1').on('click', '.remov', function(){
		$(this).parent().remove();
	})
})
</script>
<style>
.box div{
  border: none;
}
</style>
</head>
<body>


<div class="box">
  <h3></h3>
  
  이름<input type="text" name="name"><br>
  <div id="result1">첨부파일<input type="file">
  <input type="button" value="추가" id="add"></div>
</div>

</body>
</html>
