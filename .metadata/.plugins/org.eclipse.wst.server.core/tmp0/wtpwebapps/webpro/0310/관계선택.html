<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">
div{
	border: 2px solid red;
}
p{
	border: 1px dotted green;
}
*{
	background: yellow;
}
div {
	background: pink;
}

div p {
	background: blue;
}

div span {
	color:red;
}
div > span {
	background: green;
}
</style>
</head>
<body>
<div>
  <p>무궁화 꽃이 피었습니다</p>
  <p>무궁화 꽃이 <span>피었습니다</span></p>
  <span>무궁화</span>
</div>
<p>진달래 꽃이 피었습니다</p>
<div>
  <p>무궁화 꽃이 피었습니다</p>
  <p>무궁화 꽃이 피었습니다</p>
</div>
</body>
</html>
