<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
form {
	border: 2px solid blue;
	margin: 20px;
	padding: 20px;
	
	width: 50%;
}

label {
	display : inline-block;
	width: 70px;
	height : 30px;
}
</style>
</head>
<body>
<form action="field.jsp" method="post">
  
  <fieldset>
    <legend>인적사항입력</legend>
    
    <label for="name">이름</label>  
    <input type="text" name="name" id="name" ><br>
    
    <label>전화번호</label>
    <input type="tel" name="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br>
    
    <label>이메일</label>
    <input type="email" name="email" 
      pattern=" ([a-zA-Z0-9]+)@([a-zA-Z]+[0-9]*)(\.[A-Za-z]+){1,2}+"><br>
    
    <label>주소</label>
    <input type="text" name="addr"><br> 
    
    <label>남성</label>
    <input type="radio" name="gender" value="남자"><br>
    
    <label>여성</label>
    <input type="radio" name="gender" value="여자"><br>
    
    <label>성별</label>
    <input type="radio" name="gender2" value="남자">남자
    <input type="radio" name="gender2" value="여자">여자<br>
    
    
    
    
  </fieldset>
  
  <fieldset>
    <legend>경력사항입력</legend>
    
    <label>경력1</label>  
    <input type="text" name="txt1">
    <input type="date" name="carr1">~<input type="date" name="carr1_1"><br>
    
    <label>경력2</label>
    <input type="text" name="txt2">
    <input type="date" name="carr2">~<input type="date" name="carr2_1"><br>
    
    <label>경력3</label>
    <input type="text" name="txt3">
    <input type="date" name="carr3">~<input type="date" name="carr3_1"><br> 
  </fieldset>
  
  <input type="submit">
  <input type="reset">
  
  
</form>
</body>
</html>
