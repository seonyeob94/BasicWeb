<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function changeValue(){
	//id=height인 요소 검색
	let vh=document.getElementById('height');
	
	//vh변수에서 값을 가져온다 -155 165 170 200
	let vhValue = vh.value;
	
	//vhValue값을 span태그에 출력
	//span id=sp인 요소를 검색
	let vsp = document.getElementById('sp');
	
	//vsp변수에 vhValue값을 출력
	vsp.innerText = vhValue;
}
function chageColor(){
	//id=color인 요소를 검색
	let vc=document.getElementById('color');
	//값을 가져온다
	let vcValue = vc.value;
	//id가 ff인 form요소를 검색
	let vf = document.getElementById('ff');
	//form의 배경색을 변경 - style
	ff.style.background = vcValue;
}
</script>
</head>
<body>
<form id="ff" action="기타속성.jsp" method="post">

  <!-- <label for="id">아이디</label>   -->
  <input type="text"  title="a001" name="id" id="id" placeholder="아이디입력" required="required" autofocus="autofocus"><br>  

  <!-- <label for="name">이름</label>   -->
  <input type="text" placeholder="이름입력" name="name" id="name" value="korea" disabled="disabled"><br>  
  
  <label for ="height">키</label> 
  range의 값을 span태그에 출력. id=height 검색 - 값을 얻기<br>
  <input type=range name="height" id="height" 
         min="100" max="200" step="5" value="160" 
         onchange="changeValue()">
     <span id="sp"></span><br>
     
     <br>
     색상 선택에서 form태그의 배경색을 바꾼다<br>
     <label>색상변경</label>
     <input type="color" id="color" onchange="chageColor()">
  
     <input type="submit">
</form>
</body>
</html>
