<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table {
	border: 3px solid blue;
	margin: 10px;
}
td {
	width : 300px;
	height: 40px;
	text-align: center;
}
th {
	height: 40px;
	background: black;
	color: white;
}
#tab2{
	border : 20px outset red;
}
caption {
	/* border: 2px solid green; */
	margin: 10px;
	font-size: 20px;
	/* caption-side: bottom; */
}
</style>
</head>
<body>

<table border="1">
  <caption>고객리스트</caption>

  </tr>

  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>

  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>

</table>

<table border="1" id="tab2">
  <caption>고객리스트</caption>
  <tr>
    <th>1</th>
    <th>2</th>
    <th>3</th>
  </tr>

  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
  </tr>

  <tr>
    <td>1</td>

</html>
