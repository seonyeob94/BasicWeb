<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript">
function calc(){
	//입력한 값 가져오기 id=price
	vpr= document.querySelector('#price');
	prValue=parseInt(vpr.value,10);
	
	//입력한 값 가져오기 id=qty
	vqt= document.querySelector('#qty');
	qtValue=parseInt(vqt.value,10);
	
	res=prValue*qtValue;
	
	document.querySelector('#result').innerText=res;
}
</script>
</head>
<body>

<form action="">
  <label>가격</label>
  <input type="number" name="price" id="price" min="100"
                 max="10000" value="500" step="100"><br>
  
  <label>수량</label>
  <input type="number" name="qty" id="qty" min="1"
                 max="100" value="1" step="1"><br>
                                
  <br>
  <p>총 가격 : <span id="result"></span></p>
  <input type="button" value="계산" onclick="calc()">
  
  <input type="reset" value="초기화">
</form>

</body>
</html>
