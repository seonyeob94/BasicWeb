<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

p[title]{
	background: pink;
}
p[class=무궁화]{
	color: red;
}
p[class^=수]{
	background: cyan;
}
p[class$=화]{
	font-size: 1.5rem;
}
#p1{
	background: #fadad9;
}
p[id=p2]{
	color: green;
}
</style>
</head>
<body>
<div>
  <p title="무궁화">무궁화 꽃이 피었습니다</p>
  <p title="진달래">무궁화 꽃이 피었습니다</p>
  <p title="수선화">무궁화 꽃이 피었습니다</p>
  <p>무궁화 꽃이 피었습니다</p>
  <p>무궁화 꽃이 피었습니다</p>
</div>

<div>
  <p class="무궁화">무궁화 꽃이 피었습니다</p>
  <p class="진달래">무궁화 꽃이 피었습니다</p>
  <p class="수선화">무궁화 꽃이 피었습니다</p>
  <p class="능소화">무궁화 꽃이 피었습니다</p>
  <p>무궁화 꽃이 피었습니다</p>
</div>

<div>
  <p id="p1">무궁화 꽃이 피었습니다</p>
  <p id="p2">무궁화 꽃이 피었습니다</p>
  <p id="p3">무궁화 꽃이 피었습니다</p>
  <p>무궁화 꽃이 피었습니다</p>
  <p>무궁화 꽃이 피었습니다</p>
</div>
</body>
</html>
