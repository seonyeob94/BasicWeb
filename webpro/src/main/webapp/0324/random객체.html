<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script type="text/javascript">
//랜덤을 발생
 rand = (parseInt)(Math.random()*100+1);
// console.log(rand);
let str=""; //입력한 값들을 나열하는 변수
let count=0;
	
const proc1=()=>{

	let hint ="";
	
	//id가 su인 요소검색 - 값 가져오기
	suvalue = document.querySelector('#su').value;
	count++;
	str+=suvalue+" "; //입력한 값들을 누적
	
	let res="";
	if(suvalue==rand){
		res+=`발생된 랜덤 : ${rand}<br>`
		res+=`입력횟수 : ${count}<br>`;
		res+=`입력값들 : ${str}<br>`
	}else if(suvalue>rand){
		res+=`더 작은 수를 입력하세요`
	}else if(suvalue<rand){
		res+=`더 큰 수를 입력하세요`
		
	}
	//출력
	document.querySelector('#result1').innerHTML=res;
	
}

const proc2=()=>{
	arr=["가위", "바위", "보"];
	
	//랜덤발생
	rand=(parseInt)(Math.random()*arr.length);
	
	//com이 선택
	com=arr[rand];
	
	//사용자 입력
	user=prompt("가위바위보 입력");
	
	if(user==com){
		res="비겼습니다."
	}else if(user == "가위" && com=="보" || 
			user =="바위" && com=="가위"  || 
			user == "보" && com=="주먹" ){
		res="user가 이겼습니다."
	}else{
		res="com이 이겼습니다"
	}
	str = `user ${user}<br>`;
	str += `com ${com}<br>`;
	str += `결과 ${res}<br>`;
	
	document.querySelector('#result2').innerHTML= str;
	
}

const proc3=()=>{
	//배열선언
	const arr=[];
	//arr = new Array()
	while(true){
		
	//random
	rand=(parseInt)(Math.random()*45+1);
	
	if( !arr.includes(rand)) arr.push(rand);
	
	//break조건
	if(arr.length>=6) break;
	}
	
	//배열 정렬
	arr.sort( function(a, b){
		
	 	return a-b; 
	});
	
	//출력
	document.querySelector('#result3').innerHTML= arr;
}
</script>

</head>
<body> 23 67 54 33


<div class="box">
  <h3>1~100사이의 랜덤 발생<br>
  입력해서 맞추는 프로그램<br>
  입력한 수와 랜덤수를 비료해서 힌트를 제공- 더 큰 수 입력/ 더 작은 수 입력<br>
  입력 횟수와 입력 값들을 나열</h3>
  1~100 사이 숫자 입력
  <input type="text" id="su">
  <input type="button" value="확인" onclick="proc1()">
  <br><br>
  <div id="result1"></div>
</div>


<div class="box">
  <h3>가위 바위 보 게임을 할 수 있는 프로그램을 작성하시오.<br>
(컴퓨터는 랜덤, 사용자는 prompt로 입력 받아서 처리)</h3>
  
  <input type="button" value="확인" onclick="proc2()">
  <br><br>
  <div id="result2"></div>
</div>

<div class="box">
  <h3>로또 번호를 생성하는 프로그램을 작성하시오.<br>
(1번 ~ 45번 중 6개의 번호를 추첨)</h3>
 
  <input type="button" value="확인" onclick="proc3()">
  <br><br>
  <div id="result3"></div>
</div>

</body>
</html>
