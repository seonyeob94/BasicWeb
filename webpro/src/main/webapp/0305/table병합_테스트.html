<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table {
	border: 3px solid blue;
}

td {
	width: 200px;
	height: 50px;
	text-align: center;
}
th {
	height: 50px;
}
#tab2{
	border: 3px solid green;
	margin: 20px;
	width: 800px;
	height: 50px;
}


</style>
</head>
<body>

<table border="1">

  <tr>
    <th>1</th>
    <th>2</th>
    <th>3</th>
  </tr>

  <tr>
    <td rowspan="2">1</td>
    <td>2</td>
    <td>3</td>
  </tr>

  <tr>
    <td>1</td>
    <td>2</td>
  </tr>

  <tr>
    <td colspan="3">1</td>
  </tr>
  
</table>
 


<table border="1" id="tab2">

  <tr>
    <td colspan="2">1</td>
    <td colspan="2">2</td>
    <td>3</td>
    <td>4</td>
  </tr>

  <tr>
    <td colspan="4">1</td>
    <td colspan="2">2</td>
  </tr>

  <tr>
    <td colspan="4">1</td>
    <td colspan="2" rowspan="2">2</td>
  </tr>

  <tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td>4</td>
  </tr>

</table>

</body>
</html>
