<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
  width: 150px;
  height: 150px;
  margin: 20px;
  position: absolute;
}
.dd1{
  background: yellow;
  top:200px;
  left:200px;
  
  z-index: 10;
}
.dd2{
  background: pink;
  top:260px;
  left:260px;
}
.dd3{
  background: skyblue;
  top:350px;
  left:320px;
  z-index: 10;
}
.dd4{
  background: lightgreen;
  top:410px;
  left:350px;
}
</style>
</head>
<body>
<div id="d1" class="dd1">d1</div>
<div id="d2" class="dd2">d2</div>
<div id="d3" class="dd3">d3</div>
<div id="d4" class="dd4">d4</div>
</body>
</html>
