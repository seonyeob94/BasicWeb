<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body *{
  box-sizing: border-box;
}
#u2{ 
  border: 12px inset red;
  border-left: none; 
  border-right: none;
  margin: 10px;
  padding: 10px;
  
  list-style-type: none;
  height: 100px;
}
#u2 li{
  border: 1px dotted green; 
  margin: 5px;
  padding: 5px;
  width: 22%;
  /* display: inline; */
  float: left;
  text-align: center;
}
/* #u2 a
#u2>li>a */
#u2 li a{
  text-transform: uppercase;
  font-size: 1.3rem;
  letter-spacing: 10px;
  text-decoration: none;
}
#u2 a:hover{
  text-decoration: underline;
}
#u2 a:active {
  background: silver;	
}
</style>
</head>
<body>
<ul>
  <li><a href="#">Home</a> </li>
  <li><a href="#">Project</a> </li>
  <li><a href="#">Notice</a> </li>

</ul>
