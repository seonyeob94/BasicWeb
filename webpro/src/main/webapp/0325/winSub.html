<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<script type="text/javascript">
//id=name인 요소 접근, value값 가져오기

const proc1=()=>{
	
	vname= document.getElementById('name').value;
	
	//부모창의 result1인 요소에 접근
	opener.document.querySelector('#result1').innerHTML = vname;
	
	window.close();
}
</script>
</head>
<body>


<div class="box">
  <h3>이름을 입력하여 부모의 result1인 요소에 출력</h3>
  
  이름 입력<input type="text" id="name">
  <input type="button" value="확인" onclick="proc1()">
  <br><br>
  <div id="result1"></div>
</div>

</body>
</html>
