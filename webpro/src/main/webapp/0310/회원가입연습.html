<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">
<style>


form {
	border: 2px solid blue;
	border: solid;
	border-width: 2px 5px 10px 20px;
	border-style: solid dashed;
	border-color: blue red green;
	
	width: 40%;
	margin: 20px auto;
	padding: 20px;
	background: yellow;
	
}


label {
	display: inline-block;
	width: 70px;
	height: 30px;
}
#cont{
	vertical-align: top;
}
input[name=addr] {
	background-color: pink;
}
</style>
</head>
<body>
<form action="">
  <fieldset>
    <label>이름</label>
    <input type="text" name="name" id="name"><br>
    
    <label>주소</label>
    <input type="text" name="addr" id="addr"><br>
    
    <label>이메일</label>
    <input type="email" name="email" 
       pattern="([a-zA-Z0-9]+)@([a-zA-Z]+[0-9]*)(\.[a-zA-z]+){1,2}" ><br>
    <label>성별</label>
    <input type="radio" name="gender" id="gender1" value="male">Male
    <input type="radio" name="gender" id="gender2" value="female">Female<br>
    
    <label id= cont>내용</label>
    <input type="text" name="content" id="content" row=10 cols=40><br>
    
    <input type="submit" value="제출">
    <input type="reset" value="초기화">
    
    
  
  </fieldset>
  
</form>


</body>
</html>
