<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div {
	border: 3px solid red;
	margin: 20px;
}
span {
	color: red;
	width: 250px;
	height: 40px;
	display: inline-block;
}

p {
	border: 2px solid green;
	margin: 10px;
}


</style>
</head>
<body>
<div>
  <h2>DIV와 SPAN</h2>
  <p>
    DIV와 SPAN은 특별한 기능을 가진 요소는 아니지만<br>
    특정 요소나 텍스트를 묶어
    <span>스타일이나 스크립트를 정의</span>
    할 때 많이 사용되는 태그이다.<br>
    span태그는 inline요소이다 width height속성이 실행되지 않는다<br>
    width height를 지정하고자 할 때는 display: inline-block
    스타일을 지정 후 변경한다.
</p>
</div>
