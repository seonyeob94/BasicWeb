<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
  let day = new Date();
  
  window.onload = function(){
	  
  //result 요소 검색
   res = document.getElementById('result')
   
  //출력내용 
  str = "오늘은 " + day + "입니다 <br>"; 
  str += day.toLocaleString();
   
  res.innerHTML = str;
  }
</script>
<style type="text/css">
div {
  border: 2px dotted gold;
  height: 100px;  
}
</style>
</head>
<body>
<div id="result"></div>
</body>
</html>
