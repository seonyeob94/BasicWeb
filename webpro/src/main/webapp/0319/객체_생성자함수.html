<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/public.css">

<script type="text/javascript">
//생성자 함수 -객체 선언
function Rect(garo, sero){
	this.garo = garo;
	this.sero = sero;
	
	this.getArea= function(){
		return this.garo*this.sero;
	}
// 	this.getCircum=function(){
// 		return (this.garo + this.sero)*2;
// 	}
}

//name속성을 특정 객체(r1)에만 추가하지 않고
//모든 객체가 공통으로 사용할 수 있는 속성으로 추가한다
Rect.prototype.name = "네모";
Rect.prototype.getCircum = function(){
	return (this.garo + this.sero)*2;
}


const proc1 = () =>{
	const r1 = new Rect(4, 6);
	const r2 = new Rect(8, 3);
	/* //name속성을 추가 - r1객체에만 추가
	r1.name = "네모"; 
	*/
// 	area1 = r1.getArea();
// 	area2 = r2.getArea();

	/* //getCircum함수를 추가 - r2객체에만 추가
	r2.getCircum = function(){
		return (this.garo + this.sero)*2;
	} */
	console.log(r1);
	console.log(r2);
	
	printRect(r1, 'result1');
	printRect(r2, 'result1');
}

const printRect = (obj, out) =>{
	
	//r1에만 name을 추가했을 경우 obj가 r1일때만 name이 정상적으로 출력
	//name 속성을 모든 객체가 사용할 수 있는 속성으로 추가
	
	let str = `가로 : ${obj.garo} <br>`;
	str += `세로 : ${obj.sero}<br>`;
	str += `이름 : ${obj.name}<br>`; //obj가 r1일때만 정상적으로 출력
	str += `면적 : ${obj.getArea()}<br>`
	str += `둘레 : ${obj.getCircum()}<br>`
	
	document.getElementById(out).innerHTML += str;
}
</script>
</head>
<body>


<div class="box">
  <h3>구구단 입력 - 출력하기</h3>
  
  <input type="button" value="확인" onclick="proc1()">
  <br><br>
  <div id="result1"></div>
</div>

</body>
</html>
