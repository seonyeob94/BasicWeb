<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body{
  min-width: 1000px;
}

div{
  border: 1px dotted gold;
  margin: 1px;
  padding: 5px;
  box-sizing: border-box;
  border-radius: 50px; 
}
#head,#foot{
  height: 50px;
  background: orange;
}
#aside1,#aside2,#content{
  height: 500px;
}
#aside1,#aside2{
  width: 20%;
  background: cyan;
}
#aside1{
  float: left;
}
#aside2{
  float: right;
}
#content{
  width: calc(60% - 1%);
  background: coral;
  float: left;
}
#foot{
  clear: both;
}
nav ul {
  list-style-type: none;
  margin-top:0; 
}
nav ul li{
  margin-top: 0px;
  padding: 2px;
  width: 22%;
  float: left;
  text-align: center;
}
nav ul a{
  text-transform: uppercase;
  font-size: 1.3rem;
  letter-spacing: 10px;
  text-decoration: none;
}
</style>

</head>
<body>
<div id="head">head</div>

<div id="aside1">aside1</div>
<div id="content">content</div>
<div id="aside2">aside2</div>

<div id="foot">foot</div>
</body>
</html>
